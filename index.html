<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="icon" type="image/png" href="assets/icon.png" />
  <script type="text/javascript" src="js/app.js"></script>
  <title>Peg Solitaire Game</title>
</head>

<body>
  <div id="VerticalMenu">
    <input type="checkbox" id="chec">
    <label for="chec"><img src="css/img/menu.jpg"></label>
    <div id="sidebar">
      <ul>
        <li><button id="Reset">RESET</button></li>
        <li><button id="Save">SAVE</button></li>
        <li><button id="Load">LOAD</button></li>
        <li><button id="HowToPlay">INSTRUCTIONS</button></li>
        <li><button id="ScorePoints">SCORE</button></li>
        <li><button id="ScorePoints">ABOUT...</button></li>
      </ul>
    </div>
  </div>
  <div id="container">
    <div id="header">
      <h1 id="Winner"><b>PEG SOLITAIRE</b></h1>
    </div>
    <div id="board">
    </div>
    <div id="ShowScores">
      <h5 id="Score">SCORE</h5>
      <h5 id="Pegs-Remaining">PEGS</h5>
    </div>
    <div id="footer">
    </div>
  </div>
</body>

</html>
